<div class="row">
  <div class="col-12">
    <div class="card">
      <div>
          <h2>Clients Info</h2>
      </div>
      <div *ngFor="let item of mailbox" class="card">
        <div class="card-header">
          Emails
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ item.sender }}</p>
          </blockquote>
        </div>
      </div>
  </div>
  </div>
</div>
